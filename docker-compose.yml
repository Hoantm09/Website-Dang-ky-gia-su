version: "3.7"
services:
  web:
    build:
      context: ./apache-php
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "4000:80"
    volumes:
      - ./www:/var/www
  db:
    image: mysql:latest # use latest version of mysql
    container_name: giasu_db # add a name for the container
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment: # add default values, see docs for more info.
      MYSQL_USER: group9
      MYSQL_ROOT_PASSWORD: group9
      MYSQL_PASSWORD: group9
      MYSQL_DATABASE: web_gia_su # create this database on startup
    volumes:
      - ./my-db:/var/lib/mysql
    ports:
      - "3307:3306"
  phpmyadmin:
    container_name: giasu_phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    ports:
     - "8082:80"
    environment:
      MYSQL_ROOT_PASSWORD: group9 #(Required) set the password for the root superuser account.
      PMA_HOST: giasu_db   # define the address/hostname of the mysql server eg mysql container name.
      PMA_USER: root # this is the root user to login on startup
      PMA_PASSWORD: group9 # use the root password to login on startup.
      # Create a new user on startup (optional)
      # MYSQL_USER: newuser
      # MYSQL_PASSWORD: mypassword

volumes: # add persistent data even if container is removed.
  my-db: